<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-container">
    <h2>Display Recipe Measurements In:</h2>
    
    <ion-list>
      <ion-radio-group [(ngModel)]="measurementUnit" (ionChange)="onMeasurementChange()">
        <ion-item>
          <ion-label>Metric</ion-label>
          <ion-radio slot="start" value="metric"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>US</ion-label>
          <ion-radio slot="start" value="us"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
</ion-content>
