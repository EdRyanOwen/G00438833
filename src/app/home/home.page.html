<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ studentNumber }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFavourites()">
        <ion-icon name="heart" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="goToSettings()">
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search-container">
    <h2>Enter Ingredients</h2>
    <ion-input 
      [(ngModel)]="ingredients" 
      placeholder="carrots,beef,potatoes"
      class="ingredient-input">
    </ion-input>
    <ion-button 
      expand="block" 
      (click)="searchRecipes()" 
      class="search-button"
      [disabled]="isLoading">
      {{ isLoading ? 'SEARCHING...' : 'SEARCH' }}
    </ion-button>
  </div>

  <div class="recipes-container" *ngIf="recipes.length > 0">
    <ion-card *ngFor="let recipe of recipes" class="recipe-card">
      <img [src]="recipe.image" [alt]="recipe.title" />
      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" (click)="viewRecipeDetails(recipe.id)">
          DETAILS
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
